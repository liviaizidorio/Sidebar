<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styleProducts.css">

    <!-- CSS do Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <div class="logo">
            Hight Heels House 
        </div>

        <div class="icon-logo">
            <img src="icons/logo.png" alt="" >
        </div>    
    </header>
 <!-- Seção principal do carrossel de produtos -->
    <section id="tranding">
        <div class="container">
             <!-- Container do Swiper -->
        <div class="swiper tranding-slider">
            <!-- Wrapper que contém todos os slides -->
            <div class="swiper-wrapper">
                 <!-- Cada slide individual -->
                <div class="swiper-slide">
                    <div class="tranding-slide-"></div>
                    <img src="icons/salto1.png" alt="">
                </div>

                <div class="swiper-slide">
                    <img src="icons/salto2.png" alt="">
                </div>

                <div class="swiper-slide">
                    <img src="icons/salto3.png" alt="">
                </div>

                <div class="swiper-slide">
                    <img src="icons/salto4.png" alt="">
                </div>

                <div class="swiper-slide">
                    <img src="icons/salto5.png" alt="">
                </div>

                <div class="swiper-slide">
                    <img src="icons/salto6.png" alt="">
                </div>
                
                <div class="swiper-slide">
                    <img src="icons/salto7.png" alt="">
                </div>
            </div>

           
        </div>
        </div>
        </div>
    </section>

    <!-- Script da biblioteca Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Script personalizado para inicializar/configurar o carrossel -->
    <script src="scriptProducts.js"></script>
</body>
</html>
